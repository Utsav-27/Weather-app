<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="total">
        <div class="header">
            <div class="name">Utsav's weather zone</div>
        </div>
        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
            <div class="weather-icon"><img src="icons/unknown.png" alt=" icon"></div>
        </div>
        <div class="total-detail">
        <div class="detail1">
            <div class="temperature-details">
                <div class="temp">Temperature</div>
            </div>
            <div class="degree-section">
                <h2 class="temperature-degree">34</h2>
               
                <span>&#8451;</span>
                <!-- <span>C</span> -->
            </div>
        </div>
        <div class="detail2">
            <div class="Description-details">
                <div class="temp">Description</div>
            </div>
            <div class="temperature">
                <div class="temperature-description">Its cold</div>

            </div>
        </div>
        <div class="detail3">
            <div class="time-details">
                <div class="temp">Current time</div>
            </div>
            <div class="current-time">
                <h2 class="time">
                    4th april
                </h2>
            </div>
        </div>
    </div>
        
        </div>
        
        
    </div>

    <script src='./app.js'></script>
</body>

</html>
